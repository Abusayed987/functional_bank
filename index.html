<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Calculation Recap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="mt-8">
        <h1 class="text-center text-5xl"> Functional <span class="text-blue-500">Baap er Bank</span>!!! </h1>
    </header>

    <section class="mt-12 ">
        <div class=" grid gap-4 grid-cols-3 w-3/4 mx-auto">
            <div class="bg-yellow-400 p-8 rounded-lg   text-white">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-3xl font-medium">$<span id="deposit_total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 rounded-lg  text-white">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-3xl font-medium">$<span id="withdraw_total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg  text-white">
                <h4 class="text-3xl">Blance</h4>
                <h2 class="text-3xl font-medium">$<span id="blance_total">1240</span></h2>
            </div>
            <div></div>
            <div></div>
        </div>
    </section>
    <!-- deposit and withdraw section  -->
    <section>
        <div class="grid gap-4 grid-cols-2 mx-auto w-3/4 mt-12">
            <div class="bg-violet-400 p-10 rounded-lg ">
                <h3 class="text-3xl text-white">Your Deposit</h3>
                <input id="deposit_field" class="w-3/4 px-4 py-3 rounded mt-4" type="text" placeholder="$ Amount You Want to deposit">
                <button id="btn-deposit" class="bg-sky-700  px-6 py-2 text-white font-medium hover:bg-blue-600 mt-4 rounded-lg">Deposit</button>
            </div>
            <div class="bg-amber-600 p-10 rounded-lg">
                <h3 class="text-3xl text-white">Your Withdraw</h3>
                <input id="withdraw_field" class="w-3/4 px-4 py-3 rounded mt-4" type="text" placeholder="$ Amount You Want to Withdraw">
                <button id="btn-withdraw" class="bg-sky-700  px-6 py-2 text-white font-medium hover:bg-blue-600 mt-4 rounded-lg">Withdraw</button>
            </div>
        </div>
    </section>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
